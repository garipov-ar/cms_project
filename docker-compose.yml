version: '3.8'
services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: telecom
      POSTGRES_USER: telecom
      POSTGRES_PASSWORD: telecom
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [backend]

  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["/bin/bash","/app/entrypoint.sh","gunicorn","project_settings.wsgi:application","--bind","0.0.0.0:8000"]
    volumes:
      - ./backend:/app
      - media_data:/app/media
    env_file: [.env]
    depends_on: [db]
    ports: ["8000:8000"]
    networks: [backend]

  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: ["/bin/bash","/app/entrypoint.sh","python","telegram_bot/bot.py"]
    volumes:
      - ./backend:/app
    env_file: [.env]
    depends_on: [web, db]
    networks: [backend]

volumes:
  db_data:
  media_data:

networks:
  backend:
    driver: bridge
